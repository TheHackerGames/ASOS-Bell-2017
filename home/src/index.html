<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>Home</title>
  </head>

  <body>
    <style>
      body{
        background-color:#999;
      }
      .videoCon{
        width:100%;
        background-color:#fff;

      }
      .videoCon img{
        width:100%;
      }
      .actionButtons{
        position: absolute;
        bottom:0;
        left:0;
        height:60px;
        width:100%;
        text-align:center;
      }
      .actionButtons .button{
        width:40%;
        padding-top:15px;
        padding-bottom:15px;
        background-color:red;
        display: inline-block;
        margin-left:10px;
        margin-right:10px;
      }
      .answerButton{
        width:100%;
        margin-top:10px;
        margin-bottom:10px;
        background-color:green;
        color:#fff;
        text-align:center;
        padding-top:15px;
        padding-bottom:15px;
      }
      .chatArea{
        width:100%;
        float:left;
        height:200px;
        overflow-x: scroll;
        padding-bottom:10px;
      }
      .chatArea .message{
        width:80%;
        margin-top:10px;
        border-radius: 15px;
        padding:5px;
        font-size:20px;
        position:relative;
        padding-left:20px;

      }
      .chatArea .you{
        background-color:#e3ffca;
        color:#000;
        float:right;
        margin-right:10px;
        position:relative;
      }
      .chatArea .you:after{
        content:"";
        position:absolute;
        width:0px;
        height:0px;
        right: -7px;
        bottom:4px;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        border-left: 12px solid #e3ffca;
      }
      .chatArea .guest{
        background-color:#fff;
        color:#000;
        float:left;
        margin-left:10px;
      }
      .chatArea .guest:after{
        content:"";
        position:absolute;
        width:0px;
        height:0px;
        left: -8px;
        bottom:6px;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        border-right: 12px solid #fff;
      }
      .chatSend {
        float:left;
        width:90%;
        margin-top:20px;
        margin-left:5%;

      }
      .chatSend .chatInput{
        float:left;
        width:100%;
        height:30px;
        border-radius: 5px;
      }

    </style>
    <div id="app"></div>
    <script src="js/lib/jquery-1.6.4.min.js"></script>
 <!--Reference the SignalR library. -->
 <script src="js/lib/jquery.signalR-2.0.0.min.js"></script>
 <!--Reference the autogenerated SignalR hub script. -->
 <script src="http://hackergameshubazureapi.azurewebsites.net/signalr/hubs"></script>
    <script src="client.min.js"></script>
  </body>
</html>
