<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
		<p id="message"></p>
        <input type="button" id="accept" value="Accept" />
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://hackergameshubazureapi.azurewebsites.net/signalr/hubs"></script>
    <!--<script src="http://localhost:43807/signalr/hubs"></script>-->
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
        //Set the hubs URL for the connection
            //$.connection.hub.url = "http://localhost:43807/signalr";
            $.connection.hub.url = "http://hackergameshubazureapi.azurewebsites.net/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.homeHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.bellPressed = function (message, imageId) {
				alert(message + " - " + imageId);
				$('#accept').show();
            };

            chat.client.messageSent = function (message) {
                alert(message);
                console.log(message);
                $('#accept').show();
            };

            $.connection.hub.start().done(function () {
				$('#accept').click(function(){
					chat.server.acceptHome("Accepted");
				});
				chat.server.registerHome();
				$('#message').html("Registered Home");
            });
        });
    </script>
</body>
</html>
